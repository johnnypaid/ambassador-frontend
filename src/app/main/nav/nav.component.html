<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-small">
  <p class="h5 my-0 fw-normal">
    <a href="" class="p-1 text-decoration-none">Frontend</a>
  </p>
  <p class="h5 my-0 me-md-auto fw-normal">
    <a href="" class="p-1 text-decoration-none">Backend</a>
  </p>

  <ng-container *ngIf="!user">
    <a href="" class="btn btn-outline-primary" routerLink="/login">Login</a>
    <a href="" class="btn btn-outline-primary" routerLink="/register">Register</a>
  </ng-container>

  <a href="" class="p-1 text-decoration-none"  (click)="logout()" *ngIf="user">Logout</a>
  <a href="" class="btn btn-outline-primary" routerLink="/profile" *ngIf="user">{{user?.first_name}} {{user?.last_name}}</a>
</header>
